<div class="container-fluid p-1">
  <div class="row">
    <div class="col-12">
      <div class="p-0">
        <div class="p-0">
          <div class="row card-header p-1 m-0">
            <div class="col-md-6">
              <h4>Liste des <b>quartiers</b></h4>
            </div>
            <div class="col-md-6">
              <div class="text-end">
                <a class="btn btn-primary btn-sm m-1" (click)="open(content)">
                  <i-feather
                    name="plus-circle"
                    class="fea icon-sm me-1"
                  ></i-feather>
                  <span>Ajouter</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row table-responsive p-1">
          <div class="col-md-12">
            <table #dataTable class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>NÂ°</th>
                  <th>Region</th>
                  <th>Prefecture</th>
                  <th>Sous Prefecture</th>
                  <th>Nom</th>

                  <th class="text-center" style="width: 250px">Actions</th>
                </tr>
              </thead>
              <tbody>
                <div
                  class="spinner-container position-absolute top-75 start-50 translate-middle"
                  *ngIf="villagesIsLoading"
                >
                  <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                  </div>
                </div>
                <tr *ngFor="let village of villages; let i = index">
                  <td>{{ i + 1 }}</td>

                  <td>{{ village.sousprefecture.name }}</td>
                  <td>{{ village.sousprefecture.name }}</td>
                  <td>{{ village.sousprefecture.name }}</td>
                  <td>{{ village.name }}</td>

                  <td class="text-center">
                    <a
                      class="btn btn-icon btn-warning me-1"
                      [routerLink]="['/edit-village', village.id]"
                      ><i-feather name="edit" class="fea icon-sm"></i-feather
                    ></a>

                    <a
                      class="btn btn-icon btn-danger"
                      (click)="onDeleteVillage(village.id)"
                      ><i-feather name="trash-2" class="fea icon-sm"></i-feather
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{ modalTitle }}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="bg-white p-3 rounded box-shadow">
      <form [formGroup]="villageForm" (ngSubmit)="onSubmit()">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label">Nom de la region</label>
            <div class="form-icon position-relative">
              <i-feather name="tag" class="fea icon-sm icons"></i-feather>
              <input
                class="form-control ps-5"
                placeholder="Nom de la region"
                formControlName="name"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="onSubmit(); modal.dismiss()"
    >
      Enregistrer
    </button>
  </div>
</ng-template>
