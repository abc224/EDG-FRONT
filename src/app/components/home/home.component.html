<section class="mt-100">
  <div class="container">
    <div class="col-lg-12 col-md-12">
      <div class="page-header row">
        <h3 class="page-title col-md-6 col-sm-12">
          <span class="page-title-icon bg-primary text-white mr-2">
            <i class="mdi mdi-home"></i>
          </span>
          Tableau de bord
        </h3>
        <h4 class="text-end col-md-6 col-sm-12">
          {{ date | date : "dd MMMM yyyy HH:mm:ss" }}
        </h4>
      </div>
      <div class="row">
        <div class="col-md-3 stretch-card grid-margin">
          <div class="card bg-info text-white shadow rounded">
            <div>
              <div class="text-center">
                <i class="mdi mdi-database mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">Zones totales</h4>
              <h2 class="text-center">22</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 stretch-card grid-margin">
          <div class="card bg-primary text-white">
            <div>
              <div class="text-center">
                <i class="mdi mdi-checkbox-marked-circle-outline mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">Zones couvertes</h4>
              <h2 class="text-center">50</h2>
            </div>
          </div>
        </div>

        <div class="col-md-3 stretch-card grid-margin">
          <div class="card bg-danger text-white">
            <div>
              <div class="text-center">
                <i class="mdi mdi-close-circle-outline mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">
                Zones non couvertes
              </h4>
              <h2 class="text-center">60</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 stretch-card grid-margin">
          <div class="card bg-warning text-white">
            <div>
              <div class="text-center">
                <i class="mdi mdi-percent mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">Taux de couverture</h4>
              <h2 class="text-center">55</h2>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-9 col-sm-12">
          <app-map></app-map>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title text-center">Couverture par r√©gion</h5>
              <canvas
                baseChart
                [data]="donutData"
                [type]="donutType"
                [options]="donutOptions"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
