<section class="mt-100">
  <div class="container">
    <div class="col-lg-12 col-md-12">
      <div class="page-header row">
        <h3 class="page-title col-md-6 col-sm-12">
          <span class="page-title-icon text-primary mr-2">
            <i class="mdi mdi-home"></i>
          </span>
          Tableau de bord
        </h3>
        <h4 class="text-end col-md-6 col-sm-12">
          {{ date | date : "dd MMMM yyyy HH:mm:ss" }}
        </h4>
      </div>
      <div class="row">
        <div class="col-md-3 stretch-card grid-margin mb-2 mb-sm-0">
          <div class="card bg-tauxSup90 text-white shadow rounded">
            <div>
              <div class="text-center">
                <i class="mdi mdi-flash mdi-48px"></i>
                <i class="mdi mdi-check-circle mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">
                Excellente couverture
              </h4>
              <h2 class="text-center">{{ stats.tauxSup90 }}</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 stretch-card grid-margin mb-2 mb-sm-0">
          <div class="card bg-tauxSup70 text-white">
            <div>
              <div class="text-center">
                <i class="mdi mdi-flash mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">Bonne couverture</h4>
              <h2 class="text-center">{{ stats.tauxSup70 }}</h2>
            </div>
          </div>
        </div>

        <div class="col-md-3 stretch-card grid-margin mb-2 mb-sm-0">
          <div class="card bg-tauxSup50 text-white">
            <div>
              <div class="text-center">
                <i class="mdi mdi-flash-alert mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">Couverture moyenne</h4>
              <h2 class="text-center">{{ stats.tauxSup50 }}</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 stretch-card grid-margin mb-2 mb-sm-0">
          <div class="card bg-tauxInf50 text-white">
            <div>
              <div class="text-center">
                <i class="mdi mdi-flash-off mdi-48px"></i>
              </div>
              <h4 class="font-weight-normal text-center">Faible couverture</h4>
              <h2 class="text-center">
                <h2 class="text-center">{{ stats.tauxInf50 }}</h2>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-9 col-sm-12">
          <app-map></app-map>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title text-center">Couverture par r√©gion</h5>
              <canvas
                baseChart
                [data]="donutData"
                [type]="donutType"
                [options]="donutOptions"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
